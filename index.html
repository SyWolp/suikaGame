<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>

    <style>
      .app {
        display: flex;
        gap: 100px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .wrap {
        margin: 0 auto;
        width: 850px;
        height: 850px;
        position: relative;
      }
      .abc {
        position: absolute;
        top: 50%;
        right: 85px;
      }
      .scoreTitle {
        font-size: 40px;
      }
      .score {
        margin-top: 10px;
        text-align: center;
      }
      .key {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 10px;
        font-size: 20px;
      }
      .cont {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 100px;
        text-align: center;
        width: 100%;
      }
      .btn {
        border: 1px solid black;
        padding: 10px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="wrap">
        <div class="abc">
          <div class="scoreTitle">점수</div>
          <div class="score">0</div>
        </div>
      </div>
      <div class="cont">
        <button class="btn leftBtn">LEFT</button>
        <button class="btn dropBtn">DROP</button>
        <button class="btn rightBtn">RIGHT</button>
      </div>
      <div class="key">
        <div>조작법</div>
        <span>A 왼쪽</span>
        <span>D 오른쪽</span>
        <span>SpaceBar 놓기</span>
      </div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
